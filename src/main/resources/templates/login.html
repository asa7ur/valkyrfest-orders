<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Valkyrfest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Valkyrfest Login</h2>

                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="text-center my-3 text-muted">OR</div>

                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger w-100 mb-2">
                        Login with Google
                    </a>
                    <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-outline-primary w-100">
                        Login with Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
