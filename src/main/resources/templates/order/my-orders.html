<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Pedidos - Valkyrfest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-white">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-shield-shaded me-2"></i>Mis Pedidos</h1>
        <a th:href="@{/}" class="btn btn-outline-light">Volver al Inicio</a>
    </div>

    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info bg-secondary text-white border-0">
        Aún no has realizado ninguna expedición. ¡Es hora de conseguir tus entradas!
    </div>

    <div th:unless="${#lists.isEmpty(orders)}" class="card bg-secondary shadow">
        <div class="card-body p-0">
            <table class="table table-dark table-hover mb-0">
                <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${orders}">
                    <td th:text="${#temporals.format(o.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${o.totalPrice} + '€'" class="text-warning fw-bold"></td>
                    <td>
                            <span class="badge"
                                  th:classappend="${o.status.name() == 'PAID' ? 'bg-success' : 'bg-warning'}"
                                  th:text="${o.status}"></span>
                    </td>
                    <td>
                        <a th:href="@{/order/success/{id}(id=${o.id})}" class="btn btn-sm btn-primary">
                            <i class="bi bi-eye"></i> Ver Entradas
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
